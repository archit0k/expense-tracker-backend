spring.application.name=expense-tracker-backend

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/expense_tracker}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:kulkarni}

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET:expense_tracker_default_secret_key_change_in_production_12345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===============================
# Email Configuration (SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=archit.24bcs10194@sst.scaler.com
# TODO: Add your app password below (generate from Google Account > Security > App passwords)
spring.mail.password=lczm poud crhh cpgz
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Set to true to enable actual email sending
# When false, emails will be logged to console (for development)
app.email.enabled=true

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# ===============================
# Caching Configuration
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# ===============================
# Rate Limiting Configuration
# ===============================
app.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:100}
